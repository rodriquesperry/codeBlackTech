<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head th:replace="partials.html :: head">
    <meta charset="UTF-8">
    <title>Start a Project</title>
</head>
<body>
    <div th:replace="partials.html :: navbar"></div>
    <h1 id="projectStart">Start A Project</h1>
    <h2 class="text-center sectionHeader">A little bit about you <span>*</span></h2>
    <form action="">
        <div class="input-group mb-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First Name *" id="firstName" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last Name *" id="lastName" required>
                </div>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Email *" id="email" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Contact Number *" id="contactNumber" required>
                </div>
            </div>
        </div>

        <div class="input-group mb-3">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Company *" id="company" required>
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Website" id="website">
                </div>
            </div>
        </div>

        <h2 class="text-center sectionHeader" id="tellUs">Tell us about your project <span>*</span></h2>
        <div class="row projectChoice">
            <div class="btn btn-dark"><i class="bi bi-star-half"></i><div>Branding</div></div>
            <div class="btn btn-dark"><i class="bi bi-laptop"></i><div>Website Development</div></div>
            <div class="btn btn-dark"><i class="bi bi-phone"></i><div>Mobile Development</div></div>
            <div class="btn btn-dark"><i class="bi bi-megaphone"></i><div>Digital Marketing</div></div>
        </div>

        <h3 class="text-center my-4" id="challenge">What is your business challenge?</h3>
        <div class="container">
            <div class="form-floating mx-auto" style="width: 70%">
                <textarea class="form-control" placeholder="Leave a comment here" id="challengeInput" style="height: 200px"></textarea>
            </div>
        </div>

        <h3 class="text-center my-5" id="budget">What is your ideal budget? <span>*</span></h3>
        <div class="container" style="width: 60%">
            <div class="row d-flex justify-content-center" id="budgetButtons">
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-warning" for="checkbox1"><input type="checkbox" id="checkbox1">$0 - $1,000</button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning"><input type="checkbox">$1,000 - $5,000</input></button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-warning"><input type="checkbox">$5,000 - $10,000</input></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning"><input type="checkbox">$10,000 - $15,000</input></button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-warning"><input type="checkbox">$15,000 - $20,000</input></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning"><input type="checkbox">$20,000 - $50,000</input></button>
                </div>
                <div class="col-6 d-flex justify-content-end">
                    <button class="btn btn-warning"><input type="checkbox">$50,000 - $100,000</input></button>
                </div>
                <div class="col-6">
                    <button class="btn btn-warning"><input type="checkbox">Above $100,000</input></button>
                </div>
            </div>
            <div class="d-flex justify-content-center my-5">
                <button type="submit" class="btn btn-success btn-lg">submit</button>
            </div>
        </div>
    </form>




</body>
</html>
